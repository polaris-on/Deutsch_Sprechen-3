<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навчання німецької мови - Переклад фраз</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Заголовок програми -->
        <header class="app-header">
            <h1>Поширені фрази для діалогу</h1>
        </header>

        <!-- Панель контролю -->
        <div class="control-panel">
            <div class="direction-control">
                <button id="directionBtn" class="direction-btn" aria-label="Змінити напрямок перекладу">
                    <span class="direction-arrow">⇄</span>
                    <span class="direction-text">DE → UK</span>
                </button>
            </div>

            <div class="progress-info">
                <span id="currentSection">Завантаження...</span>
                <span id="progressCounter">0 / 0</span>
            </div>
        </div>

        <!-- Контейнер для карток -->
        <main id="cardsContainer" class="cards-container">
            <div id="loadingMessage" class="loading-message">
                <div class="spinner"></div>
                <p>Завантаження даних...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;">
                <p>Помилка завантаження даних. Перевірте наявність файлу data.json</p>
                <button onclick="location.reload()" class="retry-btn">Спробувати знову</button>
            </div>
        </main>

        <!-- Навігація -->
        <nav class="navigation">
            <button id="nextBtn" class="nav-btn next-btn" disabled>
                <span>Далі</span>
                <span class="nav-arrow">→</span>
            </button>

            <button id="restartBtn" class="nav-btn restart-btn" style="display: none;">
                <span>Почати знову</span>
                <span class="restart-icon">↻</span>
            </button>
        </nav>

        <!-- Інформація про розділи -->
        <footer class="app-footer">
            <div class="sections-info">
                <span>Доступно розділів: <span id="totalSections">0</span></span>
                <span>Карток у розділі: <span id="cardsInSection">0</span></span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
